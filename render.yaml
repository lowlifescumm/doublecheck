services:
  - type: web
    name: provably-fair-audit
    env: node
    buildCommand: cd client && npm ci --include=dev && npm run build && cd ../server && npm ci && npm run build
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: MAX_MULT
        value: 10000
      - key: RATE_LIMIT_PER_MIN
        value: 60
    healthCheckPath: /api/status

